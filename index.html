<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barcelona Creates New Innovations SL</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: #f4f7f8;
      color: #333;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      background: #004d99;
      color: white;
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.4rem;
    }
    header .logo img {
      height: 40px;
      margin-right: 12px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li {
      font-weight: 600;
    }
    nav ul li a {
      color: white;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ff9900;
    }

    /* Espaciado para compensar header fijo */
    main {
      margin-top: 80px;
      max-width: 1100px;
      padding: 20px 30px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Secciones */
    section {
      margin-bottom: 50px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    section h2 {
      color: #004d99;
      margin-bottom: 20px;
      border-bottom: 3px solid #004d99;
      padding-bottom: 8px;
    }
    section ul {
      list-style: disc inside;
      line-height: 1.8;
    }
    section p {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }
